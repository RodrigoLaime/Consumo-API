<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatitos aleatorios</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>MICHIS RANDOM</h1>

  <span id="error"></span>

  <section id="randomMichis">
    <h2>Michis aleatorios</h2>

    <div class="fav">
      <article>
        <img id="img1" width="150" alt="Foto gatito aleatorio" class="imgaleatorio">
        <button id="btn1" class="boton">
          Guardar michi en favoritos
        </button>
      </article>

      <article>
        <img id="img2" width="150" alt="Foto gatito aleatorio" class="imgaleatorio">
        <button id="btn2" class="boton">
          Guardar michi en favoritos
        </button>
      </article>
    </div>


    <button class="recargar" id="recargar" onclick="loadRandomMichis()">Recargar</button>
  </section>

  <section id="uploadingMichi">
    <h2 id="h2_3">Sube la foto de tu michi</h2>

    <form id="uploadingForm">
      <input id="file" type="file" name="file" />
      <button type="button" onclick="uploadMichiPhoto()">Subit foto de michi</button>
    </form>
  </section>

  <h2 class="h2_2">Michis favoritos</h2>
  <section id="favoriteMichis">
    <article>
      <img id="imgfav" width="150" alt="Foto gatito aleatorio">
      <button>Sacar al michi de favoritos</button>
    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
